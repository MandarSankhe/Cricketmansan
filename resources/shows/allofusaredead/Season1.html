            for (i = 0; i < linkArr.length; i++) {
                const p = i + 1
                const newdiv_ = document.createElement('div');
                newdiv_.className = "col-sm-5 col-md-4 col-lg-4";
                document.getElementById('divs').appendChild(newdiv_);

                const newDivVid = document.createElement("div");
                newDivVid.className = "video";
                newdiv_.appendChild(newDivVid);

                const iframe = document.createElement('iframe');
                iframe.src = 'https://drive.google.com/file/d/' + linkArr[i] + '/preview';
                iframe.style.width = "257.48px";
                iframe.style.height = "144.83";
                iframe.allow = "autoplay";
                iframe.setAttribute('allowFullScreen', '');
                newDivVid.appendChild(iframe);

                const h5 = document.createElement('h5');
                newDivVid.appendChild(h5);

                const dlink = document.createElement('a');
                dlink.addEventListener('click', download(linkArr[i], dlink), false);
                dlink.target = "_blank"
                dlink.style.color = "inherit"
                dlink.style.border = "2px solid #C83069"
                dlink.style.borderRadius = "5px"
                h5.appendChild(dlink);

                const label = document.createTextNode("Click to download S1" + " Ep" + p);
                dlink.appendChild(label);
            }
        });
